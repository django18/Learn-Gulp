<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Cogoport</title>
  </head>
  <body ng-app="myApp">
    <div class="container-fluid">
        <div class="row header">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <h1 class="text-center">Gaming Portal</h1>
            </div>
        </div>

        <div class="row searchContainer" ng-controller="search-controller">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-group">
                    <input type="text" id="searchInput" ng-model="searchValue" ng-focus="isFocussed=!isFocussed" placeholder="Enter Game Name" class="form-control">
                    <ul class="list-group" ng-show="isFocussed" id="autoCompleteList">
                        <a class="list-group-item" ng-repeat="game in gameList | filter:searchValue">{{game.title}}</a>
                    </ul>
                </div>
            
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-secondary"><i class="fa fa-sort" aria-hidden="true"></i> Sort <i class="fa fa-caret-down" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-secondary"><i class="fa fa-filter" aria-hidden="true"></i> Filter <i class="fa fa-caret-down" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="row game-list" ng-controller="game-list-controller">
                <div class="col-md-3" ng-repeat="game in gameList">
                        <div class="card" style="width: 18rem;">
                          <img class="card-img-top" src="images/pokeball.svg" alt="Card image cap" style="height: 10rem;">
                              <div class="card-body">
                                  <h5 class="card-title">{{game.title}}</h5>
                                  <div class="card-text-body">
                                      <div class="row">
                                            <p class="card-text col-md-6"><span><i class="fa fa-tablet" aria-hidden="true"></i></span> <span>{{game.platform}}</span></p>
                                            <p class="card-text col-md-6"><i class="fa fa-tablet" aria-hidden="true"></i> {{game.platform}}</p>
                                            <p class="card-text col-md-12 text-center"><i class="fa fa-tablet" aria-hidden="true"></i> {{game.platform}}</p>
                                      </div>
                                  </div>
                              </div>
                        </div>
                  </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--build:js js/main.min.js -->
    <script src="js/index.js"></script>
    <!-- endbuild -->
</body>
</html>
